<div class="col-lg-10 col-lg-offset-1 centered">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for img in page.carousel %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}"
                {% if forloop.first %}
                    class="active"
                {% endif %}>
                </li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for img in page.carousel %}
                <div class="item {% if forloop.first %}active{% endif %}" style="background-image: url({{ "/assets/images/project/carousel/" | prepend: site.baseurl }}{{ img }})">
                    <img src="{{ "/assets/images/project/carousel/" | prepend: site.baseurl }}{{ img }}" alt="" style="opacity: 0">
					<div class="carousel-caption">
						<h3>Some caption</h3>
						<p>This is some text explaining the image</p>
					</div>
                </div>
            {% endfor %}
        </div>
		<!-- Left and right controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
    </div>
</div>
