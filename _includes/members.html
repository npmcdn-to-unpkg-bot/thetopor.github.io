<div class="container mtb">
    <div class="row centered">
        <h3 class="mb">MEET OUR TEAM</h3>

        {% for member in site.members %}
        <div class="col-md-3">
            <div class="tile member">
	            <img src="{{ "/assets/images/members/" | prepend: site.baseurl }}{{ member.img }}" alt="">
	            <div class="tile-content" data-animate="animated fadeIn">
	                <h3 data-animate="animated fadeInDown">Contact Me:</h3>
	                {% for entry in member.social %}
	                    <a href="{{ entry.url }}" class="dmbutton" data-animate="animated fadeInUp"><i class="fa fa-{{ entry.title }}"></i></a>
	                {% endfor %}
	            </div>
            </div>
            <h4>{{ member.name }}</h4>
            <h5 class="ctitle">{{ member.position }}</h5>
            <p>{{ member.text }}</p>
            <div class="hline"></div>
        </div>
        {% endfor %}

    </div>
</div>
