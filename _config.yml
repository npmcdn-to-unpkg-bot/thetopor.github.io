### GENERAL SETTINGS ###

# Site settings
title: TOPOR.
description: "Topor is awesome."
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://www.topor.io"

# Build settings
markdown: kramdown
markdown_ext: "markdown,md"
kramdown:
  syntax_highlighter: rouge
  enable_coderay: false

permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

exclude: [README.md, LICENSE, CNAME]

colors:  #in hex code if not noted else
  primary: "#A94442" #"#F70031"
  primary_rgb: "169,68,66" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#333" #"#33004D"
  link: "#8A6D3B"
  link_hover: "#A94442"
  footer_heading: "#fefefe"
  footer_content: "#bfc9d3"


### CONTACT SETTINGS ###

