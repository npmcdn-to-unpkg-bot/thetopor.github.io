---
layout: page
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Just Get In Touch!</h4>
            <div class="hline"></div>
                <form action="http://io.topor.io/form-email.php" method="post">
            		<div class="form-group">
                    	<label for="form-name">Your Name</label>
                    	<input type="text" class="form-control" name="name" id="form-name" required>
                	</div>
                 	<div class="form-group">
                    	<label for="form-email">Email address</label>
                    	<input type="email" class="form-control" name="email" id="form-email" required>
                	</div>
                	<div class="form-group">
                    	<label for="form-subject">Subject</label>
                    	<input type="text" class="form-control" name="subject" id="form-subject" required>
                	</div>
                	<div class="form-group">
                    	<label for="form-message">Message</label>
                    	<textarea class="form-control" name="message" id="form-message" rows="3" required></textarea>
                	</div>
                	<button type="submit" class="btn btn-primary" name="submit">Submit</button>
                </form>
				<div class="spacing"></div>
        </div>
        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
            <p>
                {% for line in site.address.first.lines %}
                    {{ line }} <br>
                {% endfor %}
            </p>
            <p>
                Email: <a href="mailto:{{ site.email }}?Subject=Hello%20Topor" target="_blank">{{Â site.email }}</a><br/>
            </p>
            <p>If you need any assistance with our products or want to know more about something, do not hesitate to contact us.</p>
        </div>
    </div>
</div>
